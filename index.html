  // F√≥rmula de Haversine
  function calcularDistancia(lat1, lon1, lat2, lon2) {
    const R = 6371.0088;
    const dLat = (lat2 - lat1) * Math.PI / 180;
    const dLon = (lon2 - lon1) * Math.PI / 180;
    const a =
      Math.sin(dLat / 2) ** 2 +
      Math.cos(lat1 * Math.PI / 180) *
      Math.cos(lat2 * Math.PI / 180) *
      Math.sin(dLon / 2) ** 2;
    const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    return Number((R * c).toFixed(3));
  }

  // Busca por localiza√ß√£o
  function buscarLocalizacao() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const latUser = pos.coords.latitude;
        const lonUser = pos.coords.longitude;

        const listaOrdenada = hospitais.map(h => {
          const dist = calcularDistancia(latUser, lonUser, h.Latitude, h.Longitude);
          return { ...h, Distancia: dist };
        }).sort((a, b) => a.Distancia - b.Distancia);

        mostrarHospitais(listaOrdenada.slice(0, 3));

      }, err => {
        alert("Erro ao obter localiza√ß√£o: " + err.message);
      });
    } else {
      alert("Geolocaliza√ß√£o n√£o suportada pelo seu navegador.");
    }
  }

  // Busca manual
  function buscarManual() {
    const cidade = document.getElementById("cidade").value.trim().toLowerCase();
    const estado = document.getElementById("estado").value.trim().toUpperCase();

    if (!cidade || !estado) {
      alert("Preencha a cidade e o UF.");
      return;
    }

    const resultados = hospitais.filter(h =>
      h.Cidade.toLowerCase() === cidade && h.Estado.toUpperCase() === estado
    );

    if (resultados.length === 0) {
      document.getElementById("resultado").innerHTML = `<p>Nenhum hospital encontrado para ${cidade.toUpperCase()} - ${estado}.</p>`;
    } else {
      mostrarHospitais(resultados);
    }
  }

  // Exibe resultados na tela
  function mostrarHospitais(lista) {
    let html = "";
    lista.forEach(h => {
      html += `
        <div class="hospital">
          <h3>${h.Nome}</h3>
          <p><strong>Endere√ßo:</strong> ${h.Endere√ßo}</p>
          <p><strong>Cidade:</strong> ${h.Cidade} - ${h.Estado}</p>
          ${h.Distancia !== undefined ? `<p><strong>Dist√¢ncia:</strong> ${h.Distancia} km</p>` : ""}
        </div>
      `;
    });
    document.getElementById("resultado").innerHTML = html;
  }
</script>
